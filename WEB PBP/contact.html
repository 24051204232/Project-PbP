<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact | Haryo</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">Haryo</a>
      <nav>
        <a href="index.html">Home</a>
        <a href="experience.html">Experience</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>

    <section class="contact">
      <div class="contact-content">
        <h1><span>Contact</span> Me</h1>
        <p>
          Have a question, collaboration idea, or just want to say hello? Feel
          free to reach out to me using the form below or through my social
          media links!
        </p>

        <form action="#" method="post" class="contact-form">
          <div class="input-box">
            <input type="text" name="name" placeholder="Full Name" required />
            <input
              type="email"
              name="email"
              placeholder="Email Address or Phone Number"
              required
            />
          </div>

          <textarea
            name="message"
            rows="6"
            placeholder="Your Message"
            required
          ></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>

        <div class="contact-info">
          <p>
            <i class="fa-solid fa-envelope"></i> 24051204232@mhs.unesa.ac.id
          </p>
          <p><i class="fa-solid fa-phone"></i> +62 877-5343-6362</p>
          <p><i class="fa-solid fa-location-dot"></i> Surabaya, Indonesia</p>
        </div>

        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </section>
  </body>
</html>
